<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<form action="" method="post">
			<h3>个人信息</h3>
			<input type="text" name="name" id="name" placeholder="请输入您的姓名" />
			<br />
			<input type="text" name="age" id="age" placeholder="请输入您的年龄" />
			<br />
			<input type="email" name="email" id="email" placeholder="请输入您的邮箱" />
			<br />			
			<input type="submit" name="submit" id="submit" placeholder="提交信息"/>
		</form>
	</body>
</html>
